<h3>Orders</h3>
<div class="grid grid-pad">
  <a *ngFor="let order of orders" class="col-1-4" routerLink="/orderdetail/{{order._id}}">
    <div class="module product">
      <h4>{{order.name}} (id: {{order._id}})</h4>

    </div>
  </a>
</div>

  </label>
  <p></p>
  <label>Name:

    <p></p>
